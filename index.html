<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mecha Name Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
      html, body {
            width: 100%;
            height: 100%;
            background: white;
            margin:0;
            padding:0;
          }
      #col1{
      }
      #col2{
        height: auto;
      }
      #mechaImg
      {
        margin-top: 10%;
      }
      p{
        color: white;
      }
      h1{
        color: white;
        text-align: center;
        font-size: 70px;
      }
      h2{
        color: white;
      }
      h3{
        color: white;
      }
    </style>

  </head>
  <body onload="changeMecha()">
    <div class="container-fluid">
      <div class="row">
        <div class="col" id="col1">
          <div class="row">
            <img id="mechaImg" class="rounded mx-auto d-block" style="height: 80%;">
          </div>
          <div class="row">
            <div class="col">
              <p id="mName" style="text-align:center;"></p>
              <p style="text-align:center;"><i id="mShow"></i></p>
            </div>
          </div>
        </div>

        <div class="col" id="col2">
          <div class="row">
              <div class="col-12" style="margin-top: 5%;">
                <h1>Mecha Name Generator</h1>
              </div>
          </div>
          <div class="row">
            <div class="col" style="margin-top: 5%;">
              <button type="button" class="btn btn btn-secondary btn-lg btn-block" onclick="generateMecha()">Generate</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12" style="margin-top: 5%;">
              <h2>Additional options</h2>
            </div>
          </div>  
          <div class="row">
            <div class="col-4" style="margin-top: 2%; margin-left: 5%;">
              <h3>Number of titles</h3>
                <div class="form-group">
                    <select class="form-control" id="sel1">
                      <option>0</option>
                      <option>1</option>
                      <option>2</option>
                  </select>
                </div>
            </div>
          </div>  
          <div class="row">
            <div class="col-5" style="margin-top: 2%; margin-left: 5%;">
              <button type="button" class="btn btn btn-secondary" onclick="changeMecha()">Change Background</button>
            </div>
          </div>  
          <div class="row">
            <div class="col-5" style="margin-top: 2%;">
              <h2>Your mecha name is...</h2>
            </div>
          </div>  
          <div class="row">
            <div class="col" style="margin-top: 2%;">
              <h1 id="mechaNameJP"></h1>
            </div>
          </div>  
          <div class="row">
            <div class="col" style="margin-top: 2%;">
              <h3 id="mechaNameEN" style="text-align:center;"></h3>
            </div>
          </div>    
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    function changeMecha()
    {
      var randomColor = Math.floor(Math.random() * color.length);
      document.body.style.backgroundColor = color[randomColor];
      document.body.style.transition = "all 2s";

      var randomMecha = Math.floor(Math.random() * mecha.length);
      document.getElementById('mechaImg').src = mecha[randomMecha].src;
      document.getElementById('mechaImg').style.height = "800px";

      document.getElementById('mName').innerHTML = mecha[randomMecha].mechaName;
      document.getElementById('mShow').innerHTML = "from " + mecha[randomMecha].mechaShow;

      document.getElementById('col2').style.backgroundColor = "black";
      document.getElementById('col2').style.transition = "2s";

    }
    function generateMecha()
    {
      document.getElementById('mechaNameJP').innerHTML = "プレースホルダ";

    </script>
  </body>
</html>
